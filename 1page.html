<body>

    <div class="s007">
        <form>


            <img style="width:auto; height: 460px; margin-bottom:70px ; margin-left: 25px;" src="assets/img/portfolio/로고2.png">
            <div class="inner-form">

                <div class="advance-search">
                    <div class="row">
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Age</option>
                    <option>10~20</option>
                    <option>20~30</option>
                    <option>30~40</option>
                    <option>40~50</option>
                  </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Pregnant</option>
                    <option>O</option>
                    <option>X</option>
                  </select>
                            </div>
                        </div>
                    </div>

                    <div class="row third">
                        <div class="input-field">
                            <button type="button" class="btn-search" onclick="location.href='menupage.html' ">Search</button>
                            <button class="btn-delete" id="delete">Delete</button>
                        </div>
                    </div>

        </form>
        </div>
        <script src="js/extention/choices.js"></script>
        <script>
            const customSelects = document.querySelectorAll("select");
            const deleteBtn = document.getElementById('delete')
            const choices = new Choices('select', {
                searchEnabled: false,
                removeItemButton: true,
                itemSelectText: '',
            });
            for (let i = 0; i < customSelects.length; i++) {
                customSelects[i].addEventListener('addItem', function(event) {
                    if (event.detail.value) {
                        let parent = this.parentNode.parentNode
                        parent.classList.add('valid')
                        parent.classList.remove('invalid')
                    } else {
                        let parent = this.parentNode.parentNode
                        parent.classList.add('invalid')
                        parent.classList.remove('valid')
                    }
                }, false);
            }
            deleteBtn.addEventListener("click", function(e) {
                e.preventDefault()
                const deleteAll = document.querySelectorAll('.choices__button')
                for (let i = 0; i < deleteAll.length; i++) {
                    deleteAll[i].click();
                }
            });
        </script>
</body>
